<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyWhopy - Premium Shopping Experience</title>
    <style>
        /* Base styles provided by the user, with slight adjustments for Inter font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-aqua: #00bcd4; /* Cyan */
            --light-aqua: #4dd0e1;
            --dark-aqua:rgb(0, 0, 124); /* Deeper blue/cyan */
            --bg-light:rgb(6, 125, 0); /* Light background for light mode */
            --bg-dark:rgb(0, 0, 0); /* Darker background for dark mode */
            --text-light:rgb(0, 0, 0); /* Dark text for light mode */
            --text-dark: #e0f7fa; /* Light text for dark mode */
            --card-light:rgb(255, 196, 0); /* Light card for light mode */
            --card-dark:rgba(0, 0, 0, 0.7); /* Darker, slightly transparent card for dark mode */
            --shadow-light: rgba(0, 188, 212, 0.1);
            --shadow-dark: rgba(0, 188, 212, 0.4); /* Stronger shadow for dark mode */
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            transition: all 0.5s ease; /* Smoother transition */
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--dark-aqua), var(--light-aqua));
            padding: 1rem 0;
            box-shadow: 0 2px 20px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.dark-mode header {
            box-shadow: 0 2px 20px var(--shadow-dark);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: black; /* Default for light mode header */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }
        body.dark-mode .nav-links a {
            color: var(--text-dark); /* White for dark mode header */
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: white; /* White underline for nav links */
            transition: width 0.3s ease;
        }
        body.dark-mode .nav-links a::after {
            background: var(--primary-aqua); /* Cyan underline in dark mode */
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(330deg, var(--dark-aqua), var(--primary-aqua));
            padding: 5rem 0; /* More padding */
            text-align: center;
            color: white;
            position: relative; /* For abstract shapes */
            overflow: hidden; /* Hide overflowing shapes */
        }

        /* Abstract shapes for futuristic feel */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
        }

        .hero::before {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation: float 10s infinite ease-in-out alternate;
        }

        .hero::after {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            animation: float 12s infinite ease-in-out alternate-reverse;
        }

        .hero h1 {
            font-size: 4rem; /* Larger font */
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease;
            position: relative; /* Above shapes */
            z-index: 1;
            text-shadow: 0 0 15px var(--light-aqua);
        }

        .hero p {
            font-size: 1.5rem; /* Larger font */
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s both;
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: white;
            color: var(--dark-aqua);
            padding: 1.2rem 2.5rem; /* Larger padding */
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.4s both;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-5px); /* More pronounced lift */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            background: var(--light-aqua);
            color: white;
        }

        /* Features Section */
        .features {
            padding: 6rem 0; /* More padding */
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem; /* Larger font */
            margin-bottom: 4rem;
            color: var(--primary-aqua);
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem; /* More gap */
            margin-top: 2rem;
        }

        .feature-card {
            background: var(--card-light);
            padding: 2.5rem; /* More padding */
            border-radius: 20px; /* More rounded */
            text-align: center;
            box-shadow: 0 5px 25px var(--shadow-light);
            transition: all 0.4s ease; /* Smoother transition */
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        body.dark-mode .feature-card {
            background: var(--card-dark);
            box-shadow: 0 8px 30px var(--shadow-dark); /* Stronger shadow */
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 188, 212, 0.1), rgba(0, 0, 124, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px); /* More pronounced lift */
            border-color: var(--primary-aqua);
            box-shadow: 0 15px 40px var(--shadow-dark);
        }

        .feature-icon {
            font-size: 4rem; /* Larger icon */
            color: var(--primary-aqua);
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .feature-card h3 {
            font-size: 1.8rem; /* Larger font */
            margin-bottom: 1rem;
            color: var(--primary-aqua);
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }

        .feature-card p {
            font-size: 1.1rem;
            color: var(--text-light);
        }
        body.dark-mode .feature-card p {
            color: var(--text-dark);
        }


        /* Products Section */
        .products {
            padding: 6rem 0;
            background: var(--card-light); /* Light mode background */
        }

        body.dark-mode .products {
            background: var(--bg-dark); /* Dark mode background */
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            margin-top: 2rem;
        }

        .product-card {
            background: linear-gradient(45deg, var(--dark-aqua), var(--light-aqua));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 25px var(--shadow-light);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .product-card {
            background: var(--card-dark);
            box-shadow: 0 8px 30px var(--shadow-dark);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-dark);
        }

        .product-image {
            height: 220px; /* Slightly taller */
            background: linear-gradient(45deg, var(--primary-aqua), var(--dark-aqua));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem; /* Larger icon */
            color: white;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }


        .product-info {
            padding: 2rem; /* More padding */
            flex-grow: 1; /* Allows info section to fill remaining space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-info h3 {
            font-size: 1.6rem; /* Larger font */
            margin-bottom: 0.8rem;
            color: var(--primary-aqua);
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
        }

        .product-info p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }
        body.dark-mode .product-info p {
            color: var(--text-dark);
        }

        .product-price {
            font-size: 3rem; /* Larger price */
            font-weight: bold;
            color: var(--primary-aqua);
            margin: 1.5rem 0;
            display: block;
        }

        .add-to-cart {
            background: var(--primary-aqua);
            color: white;
            border: none;
            padding: 1rem 2rem; /* Larger button */
            border-radius: 30px; /* More rounded */
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .add-to-cart:hover {
            background: var(--light-aqua);
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.5);
        }

        /* Footer */
        footer {
            background: linear-gradient(270deg, var(--dark-aqua), var(--light-aqua));
            color: var(--text-light);
            text-align: center;
            padding: 2.5rem 0;
            border-top: 1px solid rgba(0, 188, 212, 0.1);
        }

        body.dark-mode footer {
            background: var(--bg-dark);
            color: var(--text-dark);
            border-top: 1px solid rgba(0, 188, 212, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            .hero p {
                font-size: 1.3rem;
            }
            .section-title {
                font-size: 3rem;
            }
            .feature-card, .product-card {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                margin-top: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }
            .hero h1 {
                font-size: 2.8rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .section-title {
                font-size: 2.5rem;
            }
            .features-grid, .products-grid {
                grid-template-columns: 1fr; /* Single column layout */
                gap: 2rem;
            }
            .feature-card, .product-card {
                margin: 0 auto;
                max-width: 400px;
            }
            .product-image {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            .nav-links a {
                font-size: 0.9rem;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .cta-button {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
            .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            .feature-icon {
                font-size: 3rem;
            }
            .feature-card h3 {
                font-size: 1.3rem;
            }
            .product-info h3 {
                font-size: 1.2rem;
            }
            .product-price {
                font-size: 1.4rem;
            }
            .add-to-cart {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href='Homepage:index' class="logo">ShopyWhopy</a>
            <ul class="nav-links">
                <li><a href='Homepage:index'>Home</a></li>
                <li><a href='Homepage:index'>Products</a></li>
                <li><a href='Homepage:index'>About</a></li>
                <li><a href='Homepage:index'>Contact</a></li>
                <li><button class="theme-toggle" onclick="toggleTheme()">🌙</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>    
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopyWhopy. All rights reserved. | Refreshingly Simple Shopping Experience</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        let isDarkMode = false;

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = '🌙';
            }
        }

        // Add to cart functionality
        function addToCart(productName) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #00bcd4, #4dd0e1);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: 0 5px 25px rgba(0, 188, 212, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                font-weight: bold;
            `;
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = `${productName} added to cart! 🛒`;
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to cards
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
                }
            });
        }, observerOptions);

        // Observe all cards
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.feature-card, .product-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
